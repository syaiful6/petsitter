{% extends "@layout/base.twig.html" %}
{% block title %}Login - Petsitter{% endblock %}
{% block content %}
<div class="container">
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default panel-login">
      <div class="panel-heading">Login</div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" method="POST" action="{{ url('login') }}">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrftoken }}">

            <div class="form-group{% if error.has('email') %} has-error{% endif %}">
              <label class="col-md-4 control-label">E-Mail Address</label>
              <div class="col-md-6">
                <input type="email" class="form-control" name="email">
                {%if error.has('email') %}
                  <span class="help-block">
                    <strong>{{ error.first('email') }}</strong>
                  </span>
                {% endif %}
              </div>
            </div>

            <div class="form-group{% if error.has('password') %} has-error{% endif %}">
              <label class="col-md-4 control-label">Password</label>
              <div class="col-md-6">
                <input type="password" class="form-control" name="password">
                {%if error.has('password') %}
                  <span class="help-block">
                    <strong>{{ error.first('password') }}</strong>
                  </span>
                {% endif %}
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6 col-md-offset-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-btn fa-sign-in"></i>Login
                </button>
                <a class="btn btn-link" href="{{ url('reset_password') }}">Forgot Your Password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
